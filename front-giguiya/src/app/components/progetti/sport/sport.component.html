
    <div class="activities-container">
        <div *ngFor="let act of attivita" class="activity-card">
            <section class="titolo">
                <h1>{{act.titolo}}</h1>
                <h5>Sport e Integrazione in Movimento</h5>
            </section>
            
            <section class="section-content">
                <section class="content-box introduzione">
                    <h3><i class="fas fa-info-circle"></i> Introduzione</h3>
                    <p>{{act.introduzione}}</p>
                </section>
                
                <section class="content-box descrizione">
                    <h3><i class="fas fa-futbol"></i> Descrizione</h3>
                    <p>{{act.descrizione}}</p>
                </section>
                
                <section class="content-box partecipazione_risultati">
                    <h3><i class="fas fa-trophy"></i> Partecipazioni e Risultati</h3>
                    <p>{{act.partecipazione_risultati}}</p>
                </section>
                
                <section class="content-box obiettivi">
                    <h3><i class="fas fa-bullseye"></i> Obiettivi Futuri</h3>
                    <p>{{act.obietivi}}</p>
                </section>
                
                <section class="content-box unisciti">
                    <h3><i class="fas fa-handshake"></i> Unisciti a noi</h3>
                    <p>{{act.unisci}}</p>
                    <a routerLink="/contatti" class="cta-button">Partecipa ora</a>
                </section>
            </section>
        </div>
    </div>
